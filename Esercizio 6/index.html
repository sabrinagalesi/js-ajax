<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Esercizio n. 6</title>
        <meta name="description" content="Impariamo Java...Script xD">
        <meta name="author" content="Sabry">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Romanesco&display=swap" rel="stylesheet"> 
        <script
			  src="https://code.jquery.com/jquery-3.5.0.min.js"
			  integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
              crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="js/text.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    </head>
    <body>
        <div id="box-messages">
            <div id="top-page">
                <div id="contenitor-image">
                    <img id="account" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Microsoft_Account.svg/1200px-Microsoft_Account.svg.png"/>
                </div>
                <span class="text">
                    Tizio sconosciuto
                </span>
            </div>
            <div id="main-page"></div>
            <div id="end-page">
                <input id="type-message" placeholder="Scrivi un messaggio"/>
            </div>
        </div>


        <script id="mexbox" type="text/x-handlebars-template">
            <div id="contenitor-mex">
                <div class="written-mex red">
                    {{messaggio}}
                </div>
            </div>
        </script>
        <script id="friendbox" type="text/x-handlebars-template">
            <div id="contenitor-mex">
                <div class="written-mex blue">
                    {{risposta}}
                </div>
            </div>
        </script>
    </body>
</html>
